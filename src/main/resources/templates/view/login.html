<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- 나의 스타일 추가 -->
    <link rel="stylesheet" th:href="@{css/login.css}">

</head>
<body class="text-center">
<div class="container">
    <div class="screen">
        <div class="screen__content">
            <form id="form-group" class="login" method="post">
                <div class="form-group login__field">
                    <i class="login__icon fas fa-user"></i>
                    <input type="text" class="login__input" id="username" name="username" placeholder="User Id">
                </div>
                <div class="form-group login__field">
                    <i class="login__icon fas fa-lock"></i>
                    <input type="password" class="login__input" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                <button type="submit" class="button login__submit">
                    <span class="button__text">LogIn</span>
                    <i class="button__icon fas fa-chevron-right"></i>
                </button>
                </div>
                <a th:href=@{/signup}>
                    <button type="button" class="button login__submit">
                        <span class="button__text">SignUp</span>
                    </button>
                </a>
            </form>
        </div>
        <div class="screen__background">
            <span class="screen__background__shape screen__background__shape4"></span>
            <span class="screen__background__shape screen__background__shape3"></span>
            <span class="screen__background__shape screen__background__shape2"></span>
            <span class="screen__background__shape screen__background__shape1"></span>
        </div>
    </div>
</div>

</body>
</html>
